<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Mobile scaling -->
  <title>Student Management System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Student Management</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active"
              th:href="@{/students}">Home</a></li>
          <li class="nav-item"><a class="nav-link"
              th:href="@{/students/new}">Add Student</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h2 class="fw-bold text-primary mb-0">Students List</h2>
      <a class="btn btn-success btn-sm" th:href="@{/students/new}">
        + Add Student
      </a>
    </div>

    <!-- ✅ Responsive Table -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive"> <!-- ✅ Makes table scrollable on small screens -->
          <table class="table table-striped table-hover align-middle text-center mb-0">
            <thead class="table-dark">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td class="text-center">
                  <a class="btn btn-warning btn-sm me-1"
                     th:href="@{/students/edit/{id}(id=${student.id})}">
                    Update
                  </a>
                  <a class="btn btn-danger btn-sm"
                     th:href="@{/students/{id}(id=${student.id})}">
                    Delete
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Xm0jeU0zZhxj5sGE4D9L2YlMNp8wlHqzGgZldejFPOJZyGI7OaX9lWZtGYo94nNQ"
    crossorigin="anonymous"></script>
</body>
</html>
