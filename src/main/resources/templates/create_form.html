<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<!-- Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<div class="card shadow-lg p-4 rounded-4">
			<h2 class="text-center mb-4">Student Registration Form</h2>

			<form th:action="@{/students}" th:object="${student}" method="post">
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label> <input
						type="text" th:field="*{firstName}" id="firstName"
						class="form-control" placeholder="Enter first name" required>
				</div>

				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label> <input
						type="text" th:field="*{lastName}" id="lastName"
						class="form-control" placeholder="Enter last name" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label> <input
						type="email" th:field="*{email}" id="email" class="form-control"
						placeholder="Enter email address" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary btn-lg">Save
						Student</button>
				</div>
			</form>

		</div>
	</div>

	<!-- Bootstrap JS (Optional, for interactive components) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
